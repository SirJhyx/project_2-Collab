<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Animation  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <div class="navlink-container">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->
        <!-- nav button -->
        <div class="navBtn">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <!-- end nav button -->
    </header>

    <main>
        <section>
            <!-- banner -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="banner">
                    <h1 class="banner_title">Welcome</h1>
                    <div class="banner_icons">
                        <a href="#" class="banner_social-icon">
                            <i class="fab fa-facebook fa-fw"></i>
                        </a>
                        <a href="#" class="banner_social-icon">
                            <i class="fab fa-twitter fa-fw"></i>
                        </a>
                        <a href="#" class="banner_social-icon">
                            <i class="fab fa-google-plus fa-fw"></i>
                        </a>
                        <a href="#" class="banner_social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <!-- Video Switch -->
                        <div class="video_switch-container">
                            <div class="video_switch">
                            <span>on</span>
                            <span>off</span>
                            <div class="video_switch-btn"></div>
                            </div>
                         </div>
                        <video class="ban_item" src="video/production ID_4057151.mp4" type="video/mp4" autoplay muted
                            loop> 
                    </div>
                    <div class="carousel-item">
                        <img class="ban_item" src="https://dummyimage.com/600x320">
                    </div>
                    <div class="carousel-item">
                        <img class="ban_item" src="https://dummyimage.com/600x320">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                
            </div>
        </section>
    </main>


    <!-- custom JS -->
    <script src="js/main.js"></script>
    <!-- Core theme  (includes Bootstrap)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Core icon  (includes fontawsome)-->
    <script src="https://kit.fontawesome.com/13cfaa15ba.js" crossorigin="anonymous"></script>
</body>

</html>
